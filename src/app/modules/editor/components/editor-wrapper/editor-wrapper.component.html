<!-- Main-->
<div class="example-boundary absolute flex flex-col flex-auto min-w-0">

    <div class="flex flex-row justify-center min-h-full">

        <!-- Draggable Editor Menu Widget Navigation -->
        
        <div class="z-50 absolute left-4 top-13" *ngIf="!getMenuAccess">
            <div>
                <div class="example-box" cdkDragBoundary=".example-boundary" cdkDrag
                    class="example-box flex justify-between items-center space-x-2 bg-white rounded w-44 drop-shadow-lg z-50"
                    [matMenuTriggerFor]="Menu">

                    <!-- Draggable button -->
                    <button mat-icon-button cdkdraghandle>
                        <mat-icon class="icon-size-5 cursor-move" svgIcon="feather:move"></mat-icon>
                    </button>
                    <!-- Navigation toggle button -->
                    <button class="ml-auto md:inline-flex" mat-icon-button (click)="toggleNavigation()">
                        <mat-icon
                            [svgIcon]="drawerOpened ? 'heroicons_outline:switch-horizontal' : 'heroicons_outline:x'">
                        </mat-icon>
                    </button>

                    <mat-menu class="w-36 rounded-none" #Menu="matMenu" class="border-solid">
                        <ng-container *ngFor="let menu of menus; trackBy:identifyMenu">

                            <!-- Main menu  list -->
                            <span class="h-7" mat-menu-item [matMenuTriggerFor]="submenu">
                                <mat-icon class="icon-size-4" [svgIcon]="menu.icon"></mat-icon>{{menu.display_name}}
                            </span>
                            <mat-menu class="h-44 max-h-screen" #submenu="matMenu">
                                <ng-container *ngFor="let submenu of menu.submenu">

                                    <!--  Submenu list  -->
                                    
                                    <!-- menu unHide Command => (click)="$event.stopPropagation();" -->
                                    <span class="flex justify-between h-7" mat-menu-item>
                                        <a class="flex flex-row" (click)="submenuOpen(submenu)">
                                            <mat-icon class="icon-size-5 w-full aspect-square mt-3"
                                                [svgIcon]="submenu.icon">
                                            </mat-icon>
                                            <span class="flex justify-start">{{submenu.display_name}}</span>
                                        </a>
                                        <!-- <span (click)="showHideFavouriteMenu(submenu)">
                                            <mat-icon
                                                [svgIcon]="submenu.is_checked ? 'heroicons_solid:star':'heroicons_outline:star'"
                                                [matTooltip]="tooltip || 'Add Favourite'" class="icon-size-4 w-full"></mat-icon>
                                        </span> -->
                                    </span>
                                </ng-container>
                            </mat-menu>
                        </ng-container>
                    </mat-menu>
                </div>
            </div>
        </div>
        <div class="w-full">

            <!-- <p>{{editorHtml}},{{editorPdf}}</p> -->
            <div class="grid gap-y-2 lg:gap-y-0 min-h-full"
                [ngClass]="{'md:grid-cols-2 grid-cols-1': editorHtml == true && editorPdf == true, 'grid-cols-1': editorHtml == false ||editorPdf == false }">

                <!-- Editor Html Screen -->
                <!-- (click)="close('html')" -->
                <div class="flex-col p-1 xxl:w-full min-h-full z-0" *ngIf="editorHtml" (click)="close('html')">
                    <editor-html class="min-h-full"></editor-html>
                </div>

                <!-- Editor Pdf Screen-->
                <!-- (click)="close('pdf')"  -->
                <!-- <div class="flex-col p-1 w-full h-screen z-0" *ngIf="editorPdf">
                    <editor-pdf></editor-pdf>
                </div> -->
            </div>
        </div>
    </div>

</div>

<!-- Main-->
 <div class="relative flex flex-col flex-auto min-w-0">

    <div class="relative">
        <div class="flex justify-center">
            <div class="w-full">
                <!-- <p>{{editorHtml}},{{editorPdf}}</p> -->
                <div class="grid gap-y-2 lg:gap-y-0"  [ngClass]="{'md:grid-cols-2 grid-cols-1': editorHtml == true && editorPdf == true, 'grid-cols-1': editorHtml == false ||editorPdf == false }"> 
                    
                    <!-- Editor Html Screen -->
                    <!-- (click)="close('html')" -->
                    <div class="flex-col p-1 xxl:w-full" *ngIf="editorHtml">
                        <editor-html></editor-html>
                    </div>
                    <!-- Editor Pdf Screen-->
                    <!-- (click)="close('pdf')"  -->
                    <div class="flex-col p-1 w-full h-screen" *ngIf="editorPdf">
                        <editor-pdf></editor-pdf>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

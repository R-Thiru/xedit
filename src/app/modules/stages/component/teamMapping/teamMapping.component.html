<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto overflow-y-auto lg:overflow-hidden bg-card">
            <mat-drawer-container class="flex-auto h-full">
                <mat-drawer-content class="flex flex-col ">
                    <div
                        class="flex  flex-0 items-center  h-18 px-4 md:px-6 bg-white flex-0 sm:justify-between py-4 px-6 md:px-8 border-b ">
                        <!-- Loader -->

                        <!-- Title -->
                        <div *transloco="let t"
                            class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                            {{t('teammapping')}}</div>
                        <!-- Actions -->
                        <!-- <button class="ml-4 px-1 sm:px-4 min-w-10" mat-flat-button [color]="'primary'"
                            (click)="addNewNote()">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                            <span class="hidden sm:inline-block ml-2">Add</span>
                        </button> -->
                    </div>
                    <div class="flex flex-col flex-auto  sm:overflow-y-auto" 
                        #teamMap>
                        <fuse-masonry class="-mx-2 mt-8" [items]="teamList" [columns]="masonryColumns"
                            [columnsTemplate]="columnsTemplate">
                            <ng-template #columnsTemplate let-columns>
                                <ng-container *ngFor="let column of columns; trackBy: trackByFn">
                                    <div class="flex-1  mx-4 space-y-4">
                                        <ng-container *ngFor="let teamsList of column.items; trackBy: trackByFn">
                                            <div
                                                class="flex flex-col shadow rounded-2xl overflow-hidden cursor-pointer bg-card" >
                                                <div class="flex flex-auto flex-col p-6 space-y-4">
                                                    <div class="flex flex-row justify-between">
                                                        <ng-container *ngIf="teamsList.stage_name">
                                                            <div [class.text-xl]="teamsList.stage_name.length < 70">
                                                                {{teamsList.stage_name}}
                                                            </div>
                                                        </ng-container>
                                                        <ng-container >
                                                            <button  [matMenuTriggerFor]="labelsMenu" class="-mt-3"
                                                                (click)="openTag(teamsList)">
                                                                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                                                            </button>
                                                            <mat-menu #labelsMenu="matMenu" class="h-52">
                                                                <div class="flex items-center ml-3">
                                                                    <mat-icon class="icon-size-5"
                                                                        [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                                                    <div class="ml-2"
                                                                        (click)="$event.stopPropagation();">
                                                                        <input class="w-full min-w-0 py-1 border-0"
                                                                            type="text" [formControl]="teamName"
                                                                            placeholder="Enter Team name"
                                                                            [maxLength]="30">
                                                                    </div>
                                                                </div>
                                                                <ng-container *ngIf="teams$">
                                                                    <ng-container *ngFor="let team of teamMapList">
                                                                        <button mat-menu-item
                                                                            (click)="$event.stopPropagation();"
                                                                            (click)="toggleLabelOnNote(teams$, team)">
                                                                            <span class="flex items-center">
                                                                                <mat-checkbox
                                                                                    class="flex items-center pointer-events-none"
                                                                                    [color]="'primary'"
                                                                                    [checked]="isNoteHasLabel(teams$, team)"
                                                                                    disableRipple></mat-checkbox>
                                                                                <span
                                                                                    class="ml-1 leading-5">{{team.team_name}}</span>
                                                                            </span>
                                                                        </button>
                                                                    </ng-container>
                                                                </ng-container>
                                                            </mat-menu>
                                                        </ng-container>
                                                    </div>
                                                    <ng-container *ngIf="teamsList.team">
                                                        <div class="flex flex-wrap items-center -m-1">
                                                            <ng-container
                                                                *ngFor="let label of teamsList.team; trackBy: trackByFn">
                                                                <div
                                                                    class="m-1 py-0.5 px-3 rounded-full text-sm font-medium text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                                                    {{label.team_name}}
                                                                </div>
                                                            </ng-container>
                                                        </div>
                                                    </ng-container>

                                                </div>
                                            </div>
                                        </ng-container>
                                    </div>

                                </ng-container>
                            </ng-template>
                        </fuse-masonry>
                    </div>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
    </div>
</div>

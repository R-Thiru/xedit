<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto overflow-y-auto lg:overflow-hidden bg-card">
            <mat-drawer-container class="flex-auto h-full" hasBackdrop="false">
                <mat-drawer-content class="relative flex flex-col overflow-hidden">
                    <div
                        class="flex  flex-0 items-center  h-14 px-4 md:px-6 bg-white flex-0 sm:justify-between py-4 px-6 md:px-8 border-b ">
                        <!-- Title -->
                        <div *transloco="let t"
                            class="text-2xl font-extrabold tracking-tight leading-5  truncate">
                            {{t('patupload')}}</div>

                        <!-- Actions -->
                        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                            <mat-tab-group class="sm:px-2" (selectedTabChange)="selectedTabValue($event)"  [animationDuration]="'0'">
                                <mat-tab label="Grid">

                                </mat-tab>
                                <mat-tab label="List">

                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>

                    <!-- Alert -->
                    <!-- <div class="w-full z-10 flex absolute justify-center" *ngIf="showAlert">
                        <fuse-alert [appearance]="'soft'" [dismissible]="true" [dismissed]="false"
                            (dismissedChanged)="output($event)" class=" max-w-sm relative right-0 top-0"
                            [type]="alert.type" [@shake]="alert.type === 'error'"
                            [@slideInTop]="alert.type === 'success'">
                            {{alert.message}}
                        </fuse-alert>
                    </div> -->


                    <!-- Content -->
                    <div class="flex flex-col flex-auto sm:mb-16 sm:overflow-y-auto" [ngClass]="{'mt-6':gridView == true}">
                        <!-- grid view -->
                        <div class="flex-auto" *ngIf="gridView">
                            <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between px-6 md:px-4 ">
                                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 xxl:grid-cols-5 gap-6 w-full  min-w-0 ">
                                    <fuse-card class="flex flex-col  max-w-80 w-full p-3 filter-info" *ngFor="let journal of obs | async | search:inputData">
                                        <div class="flex flex-row-reverse -mt-2">
                                            <button mat-icon-button [matMenuTriggerFor]="uploadMenu">
                                                <mat-icon class="icon-size-5"
                                                    [svgIcon]="'heroicons_solid:dots-horizontal'">
                                                </mat-icon>
                                            </button>
                                            <mat-menu #uploadMenu="matMenu">
                                                <button mat-menu-item (click)="upload(journal)">
                                                    <span class="flex items-center">
                                                        <mat-icon class="icon-size-5 mr-3"
                                                            [svgIcon]="'heroicons_solid:pencil'">
                                                        </mat-icon>
                                                        <span>Upload</span>
                                                    </span>
                                                </button>
                                            </mat-menu>
                                        </div>
                                        <div class="flex">
                                            <img class="w-20 -mt-4 h-20 mr-6 rounded-full"
                                                src="assets/images/logo/logo-only-whitebg.svg" alt="Card cover image" >
                                            <div class="flex flex-col">
                                                <div class="text-lg w-40 font-semibold leading-tight truncate" matTooltipClass="my-custom-tooltip" matTooltipPosition="above"
                                                [matTooltip]="journal.display_name">{{journal.display_name}}
                                                </div>  
                                            </div>
                                        </div>
                                    </fuse-card>
                                </div>
                            </div>
                        </div>

                        <!-- table view -->
                        <div class="flex flex-col flex-auto  overflow-hidden sm:overflow-y-auto" *ngIf="!gridView">
                            <ng-container>
                                <div class="grid bg-white">
                                    <div class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                        matSort matSortDisableClear>
                                        <div></div>
                                        <div  [mat-sort-header]="'projectName'">
                                            Project Name
                                        </div>

                                        <div  [mat-sort-header]="'Title'">
                                            Title
                                        </div>

                                    </div>
                                    <ng-container *ngFor="let journal of obs | async | search:inputData">
                                        <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                            <div></div>
                                            <div>
                                                {{journal.display_name}}
                                            </div>
                                            <div>
                                                <button mat-icon-button [matMenuTriggerFor]="uploadMenu">
                                                    <mat-icon class="icon-size-5"
                                                        [svgIcon]="'heroicons_solid:dots-vertical'">
                                                    </mat-icon>
                                                </button>
                                                <mat-menu #uploadMenu="matMenu">
                                                    <button mat-menu-item (click)="upload(journal)">
                                                        <span class="flex items-center">
                                                            <mat-icon class="icon-size-5 mr-3"
                                                                [svgIcon]="'heroicons_solid:pencil'">
                                                            </mat-icon>
                                                            <span>Upload</span>
                                                        </span>
                                                    </button>
                                                </mat-menu>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <pagination  #paginator [length]="journalData.length" [pageIndex]="0"
                        [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 100]" (pagination)="getData($event)">
                    </pagination>
                </mat-drawer-content>
            </mat-drawer-container>
        </div>
    </div>
</div>

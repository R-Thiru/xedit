<div class="w-full max-w-3xl">
    <!-- Form -->
    <form [formGroup]="multiFactorAuthenticationForm">
        <!-- Section -->
        <div class="w-full">
            <!-- <div class="text-xl">Multi Factor Authentication Settings</div> -->
            <div class="text-secondary">Enable or Disable Multi Factor Authentication.</div>
        </div>
        
        <div class="grid grid-cols-1 gap-6 w-full mt-8">
            <fuse-alert
            [appearance]="'outline'"
            [type]="'info'">
            Multi-factor authentication adds a layer of protection to the log-in process. A one-time password is generated and sent to the user's registered email address , which is required for additional identity verification.
        </fuse-alert>
            <div class="flex items-center justify-between">
                <div
                    class="flex-auto cursor-pointer"
                    (click)="enableMultiFactor.toggle()">
                    <div class="leading-6 font-medium">Enable Multifactor Authentication</div>
                </div>
                <mat-slide-toggle
                    class="ml-2"
                    [color]="'primary'"
                    [formControlName]="'enableMultiFactor'"
                    #enableMultiFactor>
                </mat-slide-toggle>
            </div>
            
        </div>  
        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Save
            </button>
        </div> 
    </form>    
</div>
